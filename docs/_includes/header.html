<header class="govuk-header" role="banner" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__content">

      <div class="govuk-header__logo{% if site.custom_site_logo_width %} custom-site-logo-width{% endif %}">
        <a href="{{ "/" | relative_url }}" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype-text govuk-!-font-size-36">
            {{ site.title | default: "jekyll-govuk" | escape }}
          </span>
        </a>
      </div>

      {% if site.header_links %}
        <nav class="govuk-header__navigation" aria-label="Top Level Navigation">
          <ul class="govuk-header__navigation-list">
            {% for link in site.header_links %}
              <li class="govuk-header__navigation-item">
                <a class="govuk-header__link" href="{{ link.url }}">{{ link.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      {% endif %}

    </div>
  </div>
</header>
